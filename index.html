<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https:/cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>To Do Application</title>
</head>

<body class="mui-container">
    <header>
        <h1 class="mui--text-center">To Do!</h1>
        <div class="mui-row-fluid add-task__actions">
            <label for="add-task-input" class="visuallyhidden">Add new to do task:</label>
            <input id="addd-task-input" class="mui-col-xs-12 mui-col-md-9 add-task__input-field"></input>
            <button class="mui-btn mui-btn--raised mui-col-xs-12 mui-col-md-3">Add</button>     
        </div>         
    </header>
    <main class="mui-row-fluid">
        <p class="mui--text-center">You have 3 tasks to do:</p>
        <section class="mui-col-xs-12 mui-col-md-6">
            <h2 class="mui--text-center">Tasks to do</h2>
            <ul class="mui-list--unstyled">
                <li class="task">
                    <p class="task__text">This is a task that needs to be done</p>
                    <button class="mui-btn mui-btn--raised button">Complete</button>
                    <button class="mui-btn mui-btn--raised button">Delete</button>
                </li>
                <li class="task">
                    <p class="task__text">This is a task that needs to be done</p>
                    <button class="mui-btn mui-btn--raised button">Complete</button>
                    <button class="mui-btn mui-btn--raised button">Delete</button>
                </li>
                <li class="task">
                    <p class="task__text">This is a task that needs to be done</p>
                    <button class="mui-btn mui-btn--raised button">Complete</button>
                    <button class="mui-btn mui-btn--raised button">Delete</button>
                </li>
            </ul>    
        </section class="mui-col-xs-12 mui-col-md-6">
        <section>
            <h2 class="mui--text-center">Complete tasks:</h2>
            <ul class="mui-list--unstyled">
                <li class="task task--complete">
                    <p class="task__text">This is a task that needs to be done</p>
                    <button class="mui-btn mui-btn--raised button">Delete</button>
                </li>
                <li class="task task--complete">
                    <p class="task__text">This is a task that needs to be done</p>
                    <button class="mui-btn mui-btn--raised button">Delete</button>
                </li>
            </ul>    
        </section>
        </main>
</body>

</html>
